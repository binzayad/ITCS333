        <h4 class="m-3">
          <div class="d-flex align-items-center flex-wrap m-3">

       <!-- Sell Button -->
<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sellModal">Sell</a>

<!-- Modal -->
<div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <h5 class="modal-title" id="sellModalLabel">Sell an Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="uploadMessage" style="font-size: 0.875rem; padding: 5px; max-width: 100%; margin: 5px 0;"></div>
        <form id="sellForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
          </div>
          <div class="mb-3">
            <label for="itemLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="itemLocation" rows="3" placeholder="Enter a you location" required></textarea>
          </div>
          <div class="mb-3">
          <div class="mb-3">
            <label for="itemCategory" class="form-label">Category</label>
            <select class="form-select" id="itemCategory" required>
              <option selected disabled>Select a category</option>
              <option>Electronics</option>
              <option>Books</option>
              <option>Clothing</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="itemPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="itemPrice" placeholder="Enter price in USD" required>
          </div>
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter a brief description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="itemImage" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="itemImage" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
