<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Note</title>
<link rel="stylesheet" href=style2.css>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>Add Note</h1>
	<main class=j>
		<div>
			<figure>
				<figcaption>
					Note Title<a style="color: red">*</a>
				</figcaption>
				<input id=ct>
				<figcaption>
					Course Name<a style="color: red">*</a>
				</figcaption>
				<input id=cn>
				<figcaption>
					Course Code<a style="color: red">*</a>
				</figcaption>
				<input id=cc>
				<figcaption>Date</figcaption>
				<input id=date>
				<figcaption></figcaption>
				<input type="checkbox" id=combo>
				<label for=combo> Important Note</label>
			</figure>

		</div>

		<div>

			<figure>
				<figcaption>
					<p>Description:</p>
				</figcaption>
				<textarea rows="3" cols="60"></textarea>
				<figcaption>
					<button>Add Item</button>
				</figcaption>
			</figure>

		</div>
	</main>

</body>
</html>
