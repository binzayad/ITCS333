<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Campus News</title>
</head>
<body>

<header>
    <h1>Campus News</h1>
    <nav>
        <a href="#add-news">Add News</a>
    </nav>
</header>

<main>
    <section>
        <input type="text" placeholder="Search..." />
        <select>
            <option>Sort by Date</option>
            <option>Sort by Title</option>
        </select>
    </section>
    <article>
        <h2>News Title 1</h2>
        <p>Brief description of the news article...</p>
        <a href="#details">Read more</a>
    </article>
    
    <nav>
        <button>Previous</button>
        <button>Next</button>
    </nav>
</main>

<section id="add-news">
    <h2>Add New News Article</h2>
    <form>
        <label for="title">Title <span>*</span></label>
        <input type="text" id="title" required placeholder="Enter title" />
        
        <label for="content">Content <span>*</span></label>
        <textarea id="content" required placeholder="Enter content"></textarea>
        
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </form>
</section>

<section id="details">
    <h2>News Title</h2>
    <p>Full content of the news article...</p>
    <button>Edit</button>
    <button>Delete</button>
    
    <h3>Comments</h3>
    <div>
        <p>User Comment 1</p>
        
    </div>
    <textarea placeholder="Add a comment..."></textarea>
    <button>Submit Comment</button>
</section>

</body>
</html>
