<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Campus News</h1>
</header>

<main>
    <section>
        <h2>Search and Sort</h2>
        <input type="text" id="search-input" placeholder="Search articles by title..." />
        <select id="sort-select">
            <option value="default">Sort by</option>
            <option value="title">Sort by Title</option>
        </select>
    </section>

    <section id="news-container">
        <h2>News Articles</h2>
        
    </section>

    <section id="add-news">
        <h2>Add New News Article</h2>
        <form id="news-form">
            <input type="text" id="title" placeholder="Enter article title" required />
            <textarea id="content" placeholder="Enter article content" required></textarea>
            <button type="submit">Submit Article</button>
        </form>
    </section>

    <section id="details" style="display: none;">
        <h2>Article Details</h2>
        <h3 id="detail-title"></h3>
        <p id="detail-content"></p>
        <button id="edit-button">Edit Article</button>
        <button id="delete-button">Delete Article</button>

        <h3>Comments</h3>
        <div id="comments-container"></div>
        <textarea id="comment-input" placeholder="Add a comment..." aria-label="Comment input"></textarea>
        <button id="submit-comment">Submit Comment</button>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
