<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Study Group Finder</h1>
    <div class="row mb-4 g-2">
      <div class="col-md-8">
        <input id="searchInput" type="text" class="form-control" placeholder="Search groups...">
      </div>
      <div class="col-md-3">
        <select id="filterSelect" class="form-select">
          <option>All Courses</option>
          <option>Computer Science</option>
          <option>Mathematics</option>
        </select>
      </div>
      <div class="col-md-1">
        <button id="searchButton" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
    <div class="mb-4">
      <div class="list-group" id="groupsList"></div>
    </div>
    <div class="text-center">
      <a href="create.html" class="btn btn-success">Create New Group</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/groups.php')
        .then(res => res.json())
        .then(groups => {
          const container = document.getElementById('groupsList');
          groups.forEach(group => {
            const a = document.createElement('a');
            a.href = `detail.html?id=${group.id}`;
            a.className = 'list-group-item list-group-item-action';
            a.innerHTML = `
              <h5>${group.name}</h5>
              <p>Course: ${group.course}</p>
              <small>Time: ${group.time} | Location: ${group.location}</small>
            `;
            container.appendChild(a);
          });
        });
    });
  </script>
</body>
</html>
