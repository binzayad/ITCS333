<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h2>Create New Study Group</h2>
    <form id="createGroupForm">
      <div class="mb-3"><label for="name" class="form-label">Group Name</label><input type="text" class="form-control" id="name" required></div>
      <div class="mb-3"><label for="course" class="form-label">Course</label><input type="text" class="form-control" id="course" required></div>
      <div class="mb-3"><label for="time" class="form-label">Time</label><input type="datetime-local" class="form-control" id="time" required></div>
      <div class="mb-3"><label for="location" class="form-label">Location</label><input type="text" class="form-control" id="location" required></div>
      <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description"></textarea></div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  <script>
    document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        course: document.getElementById('course').value,
        time: document.getElementById('time').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value,
      };
      await fetch('/api/create.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
