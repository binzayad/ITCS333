<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Review Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="h3">Review Details</h1>
    </div>
  </header>

  <main class="container mb-5">
    <article class="border rounded p-3">
      <h4>Introduction to Campus Hub</h4>
      <p><strong>Instructor:</strong> Dr.Abdulla Ebrahim</p>
      <p><strong>Rating:</strong> ★★★★☆</p>
      <p><strong>Review:</strong> This course provided a solid foundation in web Development.</p>

      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-primary">Edit Review</button>
        <button class="btn btn-outline-danger">Delete Review</button>
      </div>
    </article>

    <section class="mt-4">
      <h5>Comments</h5>
      <div class="mb-2 border rounded p-2">
        <p><strong>Student123:</strong> I totally agree!</p>
      </div>
      <div class="mb-2 border rounded p-2">
        <p><strong>Ahmed:</strong> Did it have labs?</p>
      </div>
      <textarea class="form-control mb-2" placeholder="Write a comment..." disabled></textarea>
      <button class="btn btn-secondary" disabled>Post Comment</button>
      <small class="text-muted">* Comments will be added later.</small>
    </section>

    <a href="listing.html" class="btn btn-link mt-3">← Back to Reviews</a>
  </main>

  <footer class="bg-light text-center py-3">
    <small>© 2025 Campus Hub</small>
  </footer>
</body>
</html>
