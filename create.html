<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h2>Create New Study Group</h2>
    <a href="index.html" class="btn btn-link mb-3">&larr; Back to List</a>

    <form id="createGroupForm">
      <div class="mb-3">
        <label for="groupName" class="form-label">Group Name *</label>
        <input type="text" id="groupName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Course *</label>
        <select id="course" class="form-select" required>
          <option value="">Select Course</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mathematics">Mathematics</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="meetingTime" class="form-label">Meeting Time *</label>
        <input type="datetime-local" id="meetingTime" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location *</label>
        <input type="text" id="location" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" rows="4" class="form-control"></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create Group</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('createGroupForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const newGroup = {
          id: Date.now(),
          name: document.getElementById('groupName').value,
          course: document.getElementById('course').value,
          time: document.getElementById('meetingTime').value,
          location: document.getElementById('location').value,
          description: document.getElementById('description').value
        };

        const groups = JSON.parse(localStorage.getItem('studyGroups')) || [];
        groups.push(newGroup);
        localStorage.setItem('studyGroups', JSON.stringify(groups));

        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
