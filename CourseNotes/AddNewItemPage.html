<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add New Note</title>
<link rel="stylesheet" href="style2.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Add Note</h1>
	<main class="j">
		<form id="noteForm" action="">
			<div>
				<figure>
					<figcaption>
						<p>
							Note Title <a style="color: red">*</a>
						</p>
					</figcaption>
					<input type="text" id="ct" required placeholder="Enter title">
					<figcaption>
						<p>Date</p>
					</figcaption>
					<input type="date" id="date">
					<figcaption>
						<input type="checkbox" id="combo"> <label for="combo">
							Important Note</label>
					</figcaption>
				</figure>
			</div>
			<div>
				<figure>
					<figcaption>
						<p>
							Description <a style="color: red">*</a>
						</p>
					</figcaption>
					<textarea id="description" rows="3" cols="60" required
						placeholder="Write note description..."></textarea>
					<figcaption>
						<button type="submit">Add Item</button>
					</figcaption>
				</figure>
			</div>
		</form>
	</main>
	<!-- JavaScript -->
	<script src="AddNewItem.js" type="text/javascript"></script>
</body>
</html>
