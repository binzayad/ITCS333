<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Reviews - Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="course-reviews.js"></script>

<body>
  <input type="text" id="searchInput" placeholder="Search..." oninput="searchReviews()">
<button onclick="sortReviews()">Sort by Title</button>
<div id="reviews"></div>
<button onclick="previousPage()">Previous</button>
<button onclick="nextPage()">Next</button>

  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="h3">Course Reviews</h1>
    </div>
  </header>

  <main class="container mb-5">
    <div class="d-flex flex-wrap gap-2 mb-3">
      <input type="text" class="form-control w-100 w-md-25" placeholder="Search reviews...">
      <select class="form-select w-100 w-md-25">
        <option>All Departments</option>
        <option>Computer Science</option>
      </select>
      <select class="form-select w-100 w-md-25">
        <option>Sort by Rating</option>
        <option>Sort by Date</option>
      </select>
      <a href="form.html" class="btn btn-success ms-auto">+ Add Review</a>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <a href="detail.html" class="text-decoration-none text-dark">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">ITCS333 - Intro to Programming</h5>
              <p>⭐⭐⭐⭐☆</p>
              <p class="card-text">Great intro class with a helpful professor.</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">«</a></li>
        <li class="page-item"><a class="page-link" href="#">‹</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">›</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
      </ul>
    </nav>
  </main>

  <footer class="bg-light text-center py-3">
    <small>© 2025 Campus Hub</small>
  </footer>
</body>
</html>
