<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Course Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="course-reviews.js"></script>

<body>
  <form onsubmit="validateForm(event)">
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="body" placeholder="Body" required></textarea>
    <button type="submit">Submit</button>
  </form>
  
  <header class="bg-primary text-white p-3 mb-4">
    <div class="container">
      <h1 class="h3">Add Course Review</h1>
    </div>
  </header>

  <main class="container mb-5">
    <form action="#" method="post">
      <div class="mb-3">
        <label for="course-name" class="form-label">Course Name <span class="text-danger">*</span></label>
        <input type="text" id="course-name" name="course-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="instructor" class="form-label">Instructor <span class="text-danger">*</span></label>
        <input type="text" id="instructor" name="instructor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating <span class="text-danger">*</span></label>
        <select id="rating" name="rating" class="form-select" required>
          <option value="">Select rating</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Your Review <span class="text-danger">*</span></label>
        <textarea id="review" name="review" rows="5" class="form-control" required></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="listing.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="bg-light text-center py-3">
    <small>© 2025 Campus Hub</small>
  </footer>
</body>
</html>
