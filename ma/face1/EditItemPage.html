<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditNotePage</title>
<link rel="stylesheet" href=style2.css>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Edit Note</h1>
	<main class=j>
		<div>
			<figure>
				<figcaption>
					<p>
						Note Title<a style="color: red">*</a>
					</p>
				</figcaption>
				<input id=ct>
				<figcaption>
					<p>
						Course Name<a style="color: red">*</a>
					</p>
				</figcaption>
				<input id=cn>
				<figcaption>
					<p>
						Course Code<a style="color: red">*</a>
					</p>
				</figcaption>
				<input id=cc>
				<figcaption>
					<p>Date</p>
				</figcaption>
				<input id=date>
				<figcaption></figcaption>
				<input type="checkbox" id=combo>
				<label for=combo> Important Note</label>
			</figure>
		</div>
		<div>
			<figure>
				<figcaption>
					<p>Description:</p>
				</figcaption>
				<textarea rows="3" cols="60"></textarea>
				<figcaption>
					<button>Edit</button>
				</figcaption>
			</figure>
		</div>
	</main>
</body>
</html>
